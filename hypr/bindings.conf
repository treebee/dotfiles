# Override modifier key: use ALT instead of SUPER
unbind = SUPER, SPACE

# Application launcher with ALT+d
bindd = ALT, D, Launch apps, exec, walker -p "Startâ€¦"

# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = ALT, return, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = ALT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = ALT, B, Browser, exec, $browser
bindd = ALT SHIFT, B, Browser (private), exec, $browser --private
bindd = ALT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = ALT, N, Editor, exec, omarchy-launch-editor
bindd = ALT, T, Activity, exec, $terminal -e btop
bindd = ALT SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = ALT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
bindd = ALT, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = ALT, slash, Passwords, exec, uwsm app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = ALT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = ALT SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = ALT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = ALT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = ALT, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = ALT SHIFT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = ALT SUPER, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = ALT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = ALT SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Window management bindings
bindd = ALT, W, Close active window, killactive,

# Tiling controls
bindd = ALT, P, Pseudo window, pseudo,
bindd = ALT, V, Toggle floating, togglefloating,

# Focus movement (vim-style)
bindd = ALT, H, Move focus left, movefocus, l
bindd = ALT, L, Move focus right, movefocus, r
bindd = ALT, K, Move focus up, movefocus, u
bindd = ALT, J, Move focus down, movefocus, d

# Workspace switching
bindd = ALT, code:10, Switch to workspace 1, workspace, 1
bindd = ALT, code:11, Switch to workspace 2, workspace, 2
bindd = ALT, code:12, Switch to workspace 3, workspace, 3
bindd = ALT, code:13, Switch to workspace 4, workspace, 4
bindd = ALT, code:14, Switch to workspace 5, workspace, 5
bindd = ALT, code:15, Switch to workspace 6, workspace, 6
bindd = ALT, code:16, Switch to workspace 7, workspace, 7
bindd = ALT, code:17, Switch to workspace 8, workspace, 8
bindd = ALT, code:18, Switch to workspace 9, workspace, 9
bindd = ALT, code:19, Switch to workspace 10, workspace, 10

# Move window to workspace
bindd = ALT SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = ALT SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = ALT SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = ALT SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = ALT SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = ALT SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = ALT SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = ALT SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = ALT SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = ALT SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10

# Workspace navigation
bindd = ALT, TAB, Next workspace, workspace, e+1
bindd = ALT SHIFT, TAB, Previous workspace, workspace, e-1
bindd = ALT CTRL, TAB, Former workspace, workspace, previous

# Swap windows (vim-style)
bindd = ALT SHIFT, H, Swap window to the left, swapwindow, l
bindd = ALT SHIFT, L, Swap window to the right, swapwindow, r
bindd = ALT SHIFT, K, Swap window up, swapwindow, u
bindd = ALT SHIFT, J, Swap window down, swapwindow, d
